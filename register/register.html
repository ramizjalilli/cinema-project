<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>


    <div class="login_container">
        <h1>Sign Up</h1>

        <form onsubmit="regSubmit(event)">
            <div>
                <label for="name">Name</label>
                <input required id="name" class="reg_full_name" type="text" placeholder="sitiago">
            </div>

            <div>
                <label for="email">Email</label>
                <input required id="email" class="reg_email" type="email" placeholder="sitiago@gmail.com">
            </div>

            <div>
                <label for="psw">Password</label>
                <input required id="psw" class="reg_psw" type="password" placeholder=". . . . . . .">
            </div>

            <div>
                <label for="re-psw">Re-type Password</label>
                <input required id="re-psw" class="reg_re_psw" type="password" placeholder=". . . . . . .">
            </div>

            <p class="reg_err"></p>
            
            <button class="sign_up_btn login_btn">Sign Up</button>
        </form>
        
    </div>
    

    <script src="../data.js"></script>
    <script src="./register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="login_container">
        <h1>LOGIN</h1>

        <form onsubmit="logSubmit(event)">
            <div>
                <label for="email">Email</label>
                <input required class="log_email" id="email" type="email" placeholder="sitiago@gmail.com">
            </div>

            <div>
                <label for="psw">Password</label>
                <input required class="log_psw" id="psw" type="password" placeholder=". . . . . . .">
            </div>
            <a href="">Forgot Password?</a>
            <p class="log_err"></p>
            <button class="login login_btn">Login</button>
        </form>

    </div>

    <script src="../data.js"></script>
    <script src="login.js"></script>
</body>

</html>
